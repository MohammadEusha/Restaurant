<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="food-container">
            <div class="food-search">
                <h2 class="title">Find Foods</h2>
                <div class="food-search-box">
                    <input type="text" class="search-control" placeholder="Search Your Foods" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="food-result">
                
                <div id="food">

                </div>
            </div>


            <div class="food-details">
                
                <button type="button" class="btn ingredients-close-btn" id="ingredients-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                
                <div class="food-details-container">
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
